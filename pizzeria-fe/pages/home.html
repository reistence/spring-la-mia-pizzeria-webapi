<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/general.css" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Pizzeria - Home</title>
  </head>
  <body>
    <!-- HEADER -->
    <nav
      class="navbar fixed-top navbar-dark navbar-expand-lg"
      th:fragment="navbar(current, keyword, showSearch)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/pizzas/home"
          ><img class="my-logo" src="../assets/logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href="../pages/home.html"
                class="nav-link text-white"
                th:classAppend="${current == 'home'} ? my-active : not-active"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="../pages/create.html"
                class="nav-link text-white"
                th:classAppend="${current == 'pizzas'} ? my-active : not-active"
                >Crea Pizza</a
              >
            </li>
            </li>
          </ul>

          <!-- <form
            th:if="${showSearch}"
            class="d-flex"
            role="search"
            method="get"
            th:action="@{/pizzas/index}"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="q"
              th:value="${keyword}"
            />
            <button class="btn btn-outline-light my-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form> -->
        </div>
      </div>
    </nav>
    <!-- HEADER -->
    <div class="container-fluid home-container">
      <div class="container-fluid">
        <h1>Le Nostre Pizze</h1>

        <form class="searchForm" action="#" method="get">
          <input type="text" class=" class="form-control me-2"" name="q" id="q"
          />
          <button type="submit" class="my-btn">Cerca</button>
        </form>

        <section id="content"></section>
      </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
