<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <th:block th:fragment="resources">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </th:block>

</head>
<body>

<nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-body-tertiary "  th:fragment="navbar(current, keyword, showSearch)">
  <div class="container-fluid">
    <a class="navbar-brand" href="/pizzas/home"><img class="my-logo" th:src="@{/logo.png}"></a>
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li class="nav-item ">
          <a
                  th:href="@{/pizzas/home}"
                  class="nav-link text-white"
                  th:classAppend="${current == 'home'} ? my-active : not-active"
          >Home</a></li>
        <li class="nav-item">
          <a
                  th:href="@{/pizzas/index}"
                  class="nav-link text-white"
                  th:classAppend="${current == 'pizzas'} ? my-active : not-active"
          >Menu</a>
        </li>
    <!--    <li class="nav-item">
          <a
                  th:href="@{/songs}"
                  class="nav-link text-white"
                  th:classAppend="${current == 'songs'} ? my-active : not-active"
          >Songs</a>
        </li>-->
      </ul>
      <form
              th:if="${showSearch}"
              class="d-flex"
              role="search"
              method="get"
              th:action="@{/pizzas/index}"
      >
        <input class="form-control me-2 bg-dark text-white" type="search" placeholder="Search" aria-label="Search"
               name="q" th:value="${keyword}">
        <button class="btn btn-outline-light" type="submit"><i
                class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>




<th:block th:fragment="scripts">
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
