<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <th:block th:fragment="resources">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}">
  </th:block>

</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary "  th:fragment="navbar(current)">
  <div class="container-fluid">
    <a class="navbar-brand" href="/pizzas/home"><img class="my-logo" th:src="@{/logo.png}"></a>
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li class="nav-item ">
          <a
                  th:href="@{/pizzas/home}"
                  class="nav-link text-white"
                  th:classAppend="${current == 'home'} ? my-active : not-active"
          >Home</a></li>
        <li class="nav-item">
          <a
                  th:href="@{/pizzas/index}"
                  class="nav-link text-white"
                  th:classAppend="${current == 'pizzas'} ? my-active : not-active"
          >Pizzas</a>
        </li>
    <!--    <li class="nav-item">
          <a
                  th:href="@{/songs}"
                  class="nav-link text-white"
                  th:classAppend="${current == 'songs'} ? my-active : not-active"
          >Songs</a>
        </li>-->
      </ul>
    </div>
  </div>
</nav>




<th:block th:fragment="scripts">
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
